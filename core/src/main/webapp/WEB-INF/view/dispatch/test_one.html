<#include "../include/header.html">
    <body>
    <style>
        span[class='k-window-title'] {
            user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        .action_ok {
            color: #5fb760;
        }

        .action_dangerous {
            color: #eeac5f;
        }

    </style>
    <script type="text/javascript">
        var viewModel = kendo.observable({
            model: {},
            createFunction: function () {
                $('#Grid').data('kendoGrid').addRow();
            },
            saveFunction: function () {
                $('#Grid').data('kendoGrid').saveChanges();
            },
            queryResource: function (e) {
                $('#Grid').data('kendoGrid').dataSource.page(1);
            }
        });
    </script>
    <div id="content-container">
        <div id="page-content">
            <div class="panel" style="padding: 0px;border:none;box-shadow: none;">
                <form class="form-horizontal" id="myForm">
                    <div class="panel-body">
                        <div id="test"  >
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">工厂</label>
                                    <div class="col-sm-8">
                                        <input id="queryType" class="k-textbox" style="width: 100%">
                                    </div>

                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">产品物料号</label>
                                    <div class="col-sm-8">
                                        <input id="queryID" class="k-textbox" data-bind="value:model.processInstanceId"
                                               style="width: 100%">
                                    </div>
                                </div>
                            </div>


                        </div>

                        <div class="row ">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">订单</label>
                                    <div class="col-sm-8">
                                        <input  type="text" style="width: 100%" data-bind="value:model.startUserName" class="k-textbox">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">报功日期从</label>

                                    <div class="col-sm-8">
                                        <input style="width: 100%" data-role="datepicker"
                                               data-bind="value:model.startedAfter" class="k-datepicker">
                                    </div>

                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">至</label>
                                    <div class="col-sm-8">
                                        <input type="text" style="width: 100%" data-role="datepicker"
                                               data-bind="value:model.startedBefore" class="k-datepicker">
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">工序</label>
                                    <div class="col-sm-8">
                                        <input id="finished" style="width: 100%" class="k-textbox">
                                    </div>

                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">过账日期从</label>
                                    <div class="col-sm-8">
                                        <input style="width: 100%" data-role="datepicker"
                                               data-bind="value:model.finishedAfter" class="k-datepicker"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">至</label>
                                    <div class="col-sm-8">
                                        <input type="text" style="width: 100%" data-role="datepicker"
                                               data-bind="value:model.finishedBefore" class="k-datepicker">
                                    </div>
                                </div>
                            </div>
                        </div>

                        </div>

                        <div class="row">
                            <div class="pull-right" style="margin-right:15px">
                                <span class="btn btn-primary" data-bind="click:queryGrid"
                                      type="submit">
                                <i class="fa fa-search" style="margin-right:3px;"></i>
                            <@spring.message "hap.query"/></span>
                                <span class="btn btn-default" type="button" data-bind="click:resetForm">
                                <i class="fa fa-eraser" style="margin-right:3px;"></i>
                            <@spring.message "hap.reset"/></span>
                                <span class="btn btn-primary" type="button" id="panel_hidden" onclick="test()">
                                <i class="fa fa-joomla" style="margin-right:3px;"></i>
                           <@spring.message "hap.panel_hidden"/></span>
                                <span class="btn btn-primary" type="button" id="panel_show" onclick="test()" style="display: none">
                                <i class="fa fa-joomla" style="margin-right:3px;"></i>
                           <@spring.message "hap.panel_show"/></span>
                            </div>
                        </div>
                    </div>


                </form>
            </div>

            <div style="clear:both">
                <div id="Grid"></div>
            </div>

        </div>
    </div>



    <script type="text/javascript">
       kendo.bind($('#page-content'), viewModel);

       function test () {
           var apply = $("#test");
           var button_hidden = $("#panel_hidden");
           var button_show = $("#panel_show");
           if(apply.is(":hidden")){
               button_hidden.show();
               button_show.hide();
               apply.show();    //如果元素为隐藏,则将它显现
           }else{
               button_hidden.hide();
               button_show.show();
               apply.hide();     //如果元素为显现,则将其隐藏
           }


       }
       var BaseUrl = _basePath;
       dataSource = new kendo.data.DataSource({
           transport: {
               read: {
                   url: BaseUrl + "/confirmation/input/log/query",
                   type: "POST",
                   dataType: "json"
               },
               update: {
                   url: BaseUrl + "/confirmation/input/log/submit",
                   type: "POST",
                   contentType: "application/json"
               },
               destroy: {
                   url: BaseUrl + "/confirmation/input/log/remove",
                   type: "POST",
                   contentType: "application/json"
               },
               create: {
                   url: BaseUrl + "/confirmation/input/log/submit",
                   type: "POST",
                   contentType: "application/json"
               },
               parameterMap: function (options, type) {
                   if (type !== "read" && options.models) {
                       var datas = Hap.prepareSubmitParameter(options, type)
                       return kendo.stringify(datas);
                   } else if (type === "read") {
                       return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                   }
               }
           },
           batch: true,
           serverPaging: true,
           pageSize: 10,
           schema: {
               data: 'rows',
               total: 'total',
               model: {
                   id: "id",
                   fields: {}
               }
           }
       });

       $("#Grid").kendoGrid({
           dataSource: dataSource,
           height: '100%',
           resizable: true,
           scrollable: true,
           navigatable: false,

           pageable: {
               pageSizes: [5, 10, 20, 50],
               refresh: true,
               buttonCount: 5
           },
           columns: [
               {
                   field: "id",
                   title: '<@spring.message "InputLog.id"/>',
                   width: 120
               },
               {
                   field: "barcode",
                   title: '<@spring.message "InputLog.barcode"/>',
                   width: 120
               },
               {
                   field: "orderno",
                   title: '<@spring.message "InputLog.orderno"/>',
                   width: 120
               },
               {
                   field: "dispatch",
                   title: '<@spring.message "InputLog.dispatch"/>',
                   width: 120
               },
               {
                   field: "operation",
                   title: '<@spring.message "InputLog.operation"/>',
                   width: 120
               },
               {
                   field: "yeild",
                   title: '<@spring.message "InputLog.yeild"/>',
                   width: 120
               },
               {
                   field: "workScrap",
                   title: '<@spring.message "InputLog.workScrap"/>',
                   width: 120
               },
               {
                   field: "rowScrap",
                   title: '<@spring.message "InputLog.rowScrap"/>',
                   width: 120
               },
               {
                   field: "classno",
                   title: '<@spring.message "InputLog.classno"/>',
                   width: 120
               },
               {
                   field: "classgrp",
                   title: '<@spring.message "InputLog.classgrp"/>',
                   width: 120
               },
               {
                   field: "shopCode",
                   title: '<@spring.message "InputLog.shopCode"/>',
                   width: 120
               },
               {
                   field: "line",
                   title: '<@spring.message "InputLog.line"/>',
                   width: 120
               },
               {
                   field: "modelNo",
                   title: '<@spring.message "InputLog.modelNo"/>',
                   width: 120
               },
               {
                   field: "postingDate",
                   title: '<@spring.message "InputLog.postingDate"/>',
                   width: 120
               },

           ],
           editable: false
       });

       function deleteData() {

           Hap.deleteGridSelection({
               grid: $('#Grid')
           });

       }

       Hap.autoResizeGrid("#Grid");







    </script>
    <style type="text/css">

        .priority-median {
            background-color: yellowgreen;
        }

        .priority-high {
            background-color: orangered;
        }
    </style>
    </body>
    </html>
